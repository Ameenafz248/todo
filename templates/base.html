{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    </head>
    <body>
            <header class="mainheader">
                    <h1 class="mainheading-icon"><i class="fa-solid fa-circle-check"></i><span class="mainheading">TaskMate</span></h1>
                {% if user.is_authenticated %}
                <form id="logout-form" action="accounts/logout/" method="post">
                    {% csrf_token %}
                    <span class="logout" onclick="document.getElementById('logout-form').submit()">Log out</span>
                </form>
                {% endif %}
            </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        {% block javascript %}
        {% endblock javascript %}
    </body>
</html>
